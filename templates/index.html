<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantos % no m√≠nimo?</title>
    <style>
        body{
            background-color: #111111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        input{
            background-color: #333333;
            color: white;
            width: 70vw;
            padding-left: 15px;
            height: 100%;
            font-size: large;
            border: none;
            border-radius: 15px;
        }

        button{
            border: none;
            background-color: red;
            border-radius: 10px;
            width: 50vw;
            font-size: large;
            height: 70%;
        }

        pre{
            color: white;
            font-size: large;
        }

        div{
            display: flex;
            gap: 30px;
            width: 50%;
            height: 30%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <input id="hora" placeholder="Insira a hora que quer saber" type="text" name="hora" id="">
        <button onclick="descobrir()">Descobrir</button>
    </div>
    <pre id="saida"></pre>
</body>
<script>
    async function descobrir() {
        const hora = document.getElementById("hora").value
        const saida = document.getElementById("saida")

        const res = await fetch("/descobrir", {
            method: "POST",
            headers: { "Content-Type": "application/json"},
            body: JSON.stringify({
                hora: hora
            })
        })

        const data = await res.json()
        saida.innerText = data.resultado

    }
</script>
</html>
